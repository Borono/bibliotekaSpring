<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj kniga</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/books/add" method="POST">



                <div class="form-group">
                    <label for="name">Ime</label>
                    <input type="text"
                           class="form-control"
                           th:value="${kniga.getName()}"
                           id="name"
                           name="name"
                           placeholder="Vnesi Ime">
                </div>
                <div class="form-group">
                    <label for="name">Cena</label>
                    <input type="text"
                           class="form-control"
                           th:value="${kniga.getPrice()}"
                           id="price"
                           name="price"
                           placeholder="Vnesi Cena">
                </div>

                <div class="form-group">
                    <label for="name">Godina</label>
                    <input type="text"
                           class="form-control"
                           th:value="${kniga.getYear()}"
                           id="year"
                           name="year"
                           placeholder="Vnesi Godina">
                </div>
                <div class="form-group">
                    <label for="name">Broj na strani</label>
                    <input type="text"
                           class="form-control"
                           th:value="${kniga.getPages()}"
                           id="horsepower"
                           name="horsepower"
                           placeholder="Vnesi broj na strani">
                </div>
                <div class="form-group">
                    <label for="name">Slika</label>
                    <input type="text"
                           class="form-control"
                           th:value="${kniga.getImage()}"
                           id="image"
                           name="image"
                           placeholder="Vnesi Slika">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

                <a type="button" class="btn btn-primary" href="/books/list">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
